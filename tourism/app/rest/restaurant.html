    <!DOCTYPE html>
    <html lang="sr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restorani</title>
        <link rel="stylesheet" href="../../dist/styles.css">
        <link rel="stylesheet" href="../../dist/rest/styles.css">
    </head>
    <body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="../ture/tour.html">Ture</a></li>
            <li><a href="./restaurant.html">Restorani</a></li>
        </ul>
    </nav>

        <main>
            <div class="table-form">
                <table class="restaurants-table">
                    <thead>
                        <tr>
                            <th>Naziv</th>
                            <th>Kuhinja</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div class="form-container">
                    <form id="restaurantForm">
                        <div class="form-row">
                            <label for="naziv">Naziv:</label>
                            <input type="text" id="naziv" name="naziv" class="line-input">
                        </div>

                        <div class="form-row">
                            <label for="opis">Opis:</label>
                            <textarea id="opis" name="opis" class="line-input"></textarea>
                        </div>

                        <div class="form-row">
                            <label for="tip">Tip:</label>
                            <input type="text" id="tip" name="tip" class="line-input">
                        </div>

                        <div class="form-row">
                            <label for="duzina">Duzina:</label>
                            <input type="text" id="duzina" name="duzina" class="line-input">
                        </div>

                        <div class="form-row">
                            <label for="kuhinjaInput">Kuhinja:</label>
                            <input type="text" id="kuhinjaInput" name="kuhinjaInput" class="line-input">
                        </div>

                        <div id="cuisineChips" class="chips">
                        </div>

                        <div class="form-buttons">
                            <button type="button" id="addCuisineBtn">+</button>
                            <button type="submit" id="submitBtn">Dodaj</button>
                        </div>
                        
                    </form>
                </div>
            </div>

            <div id="details" class="details">
                <p>Naziv: ...</p>
                <p>Opis: ...</p>
                <p>Kuhinje: ...</p>
            </div>
        </main>

        <script src="restaurant.js"></script>
    </body>
    </html>
